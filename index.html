<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Testata della pagina -->
    <header>
        <div class="testata">
            <img id="logo" src="img/Logo.png" alt="Logo Sito">
            <h1 id="titolo">Toboolist</h1>
        </div>
    </header>

    <main>
        <!-- Sezione centrale sito -->
        <div class="box">
            <!-- Bottoni add task/section -->
            <section class="button">
                <button id="bblu">Add Task</button>
                <button id="bgrigio">Add Section</button>
            </section>
            <hr>
            <!-- New Task -->
            <section class="newtask">
                <h2>&#128317 New Task</h2>
                <span>&#9989 Quarterly Newsletter</span>
                <div class="editorial">
                    <span>Editorial</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
